[application]

name="Mario Thanks"
main_scene="res://scenes/Main Screen.tscn"
icon="res://mushroom_icon.png"

[display]

stretch_aspect="keep_width"
stretch_mode="viewport"
width=480
height=320

[input]

move_left=[key(A)]
move_right=[key(D)]
move_up=[key(W)]
crouch=[key(S)]
run_fire=[key(Shift)]
jump=[key(Space)]

[physics_2d]

motion_fix_enabled=true
